<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Informacion</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    
    <h1 id="Nombr"></h1>
    <h2 id="Ape"></h2>
    <a id= "correo" href="mailto:correo"></a>

    <a id="telef" href="tel:Telefono"></a>

    <script>
        getParameter = (key)=>{
            address = window.location.search;
            parameterList = new URLSearchParams(address);
            return parameterList.get(key);
        };
        console.log(getParameter("Nombre"));
        var Nombre = getParameter("Nombre");
        var Apellidos = getParameter("Apellidos");
        var Correo = getParameter("Correo");

        var Telefono = getParameter("Telefono");

        if(Nombre != null){
            document.getElementById("Nombr").innerHTML = Nombre;
            document.getElementById("Ape").innerHTML = Apellidos;
            document.getElementById("correo").innerHTML = Correo;
            document.getElementById("telef").innerHTML = Telefono;


        };


    </script>

</body>
</html>
